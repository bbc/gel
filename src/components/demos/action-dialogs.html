<div id="action-dialog-1" class="gel-action-dialog" role="dialog" aria-labelledby="gel-action-dialog-label-1"
  aria-describedby="gel-action-dialog-desc-1">
  <h2 id="gel-action-dialog-label-1" class="gel-action-dialog-title">Add to enjoy later</h2>
  <div id="gel-action-dialog-desc-1" class="gel-action-dialog-content">
    <p>Sign in to add to My Programmes and enjoy it later on other devices</p>
  </div>
  <div class="gel-action-dialog-buttons">
    <a href="/path/to/sign-in">Sign in</a>
    or
    <a href="/path/to/register">Register</a>
  </div>
  <button class="gel-action-dialog-close">
    <span class="vh">close</span>
    <svg class="gel-icon gel-icon--text" focusable="false" aria-hidden="true">
      <use xlink:href="{{site.basedir}}/static/images/gel-icons-all.svg#gel-icon-no"></use>
    </svg>
  </button>
</div>

  (function () {
    // Action dialog constructor
    function ActionDialog(dialogElem, invokerElem, center) {
      this.dialogElem = dialogElem;
      // Hide the dialog element to start with
      this.dialogElem.hidden = true;
      // Save the invoking element 
      // (this may not exist if the dialog is an interruption)
      this.invokerElem = invokerElem;
      // Save a collection of <body> children for making inert
      this.inertElems = document.querySelectorAll('body > *');
      // Save the first focusable link or button in the dialog
      // (to be focused on opening the dialog)
      this.firstControl = this.dialogElem.querySelector('a[href], button:not(:disabled)');
      this.closeButton = this.dialogElem.querySelector('.gel-action-dialog-close');
      // Move the dialog element to be a child of <body>
      // (needed for the `inert` functionality to work)
      document.body.appendChild(this.dialogElem);

      // Honor the center positioning if chosen
      if (center) {
        this.dialogElem.classList.add('gel-action-dialog-center');
      }

      // If the invoking element exists, 
      // listen to clicks for opening the dialog
      if (this.invokerElem) {
        this.invokerElem.addEventListener('click', function () {
          this.open();
        }.bind(this));
      }

      // If the close button exists,
      // listen to clicks for closing the dialog
      if (this.closeButton) {
        this.closeButton.addEventListener('click', function () {
          this.close();
        }.bind(this));
      }

      // Listen on the dialog element
      // to close the dialog on ESC
      this.dialogElem.addEventListener('keydown', function (e) {
        if (e.keyCode == 27) {
          this.close();
        }
      }.bind(this));
    }

    // The open method
    ActionDialog.prototype.open = function () {
      // Add a class to the body for [inert] styling
      document.body.classList.add('gel-action-dialog-open');
      // Make all siblings of the dialog inert
      Array.prototype.forEach.call(this.inertElems, function (elem) {
        if (elem !== this.dialogElem) {
          elem.setAttribute('inert', 'inert');
        }
      }.bind(this));
      // Show the dialog
      this.dialogElem.hidden = false;
      // Focus the first of the controls
      this.firstControl.focus();
    }

    // The close method
    ActionDialog.prototype.close = function () {
      document.body.classList.remove('gel-action-dialog-open');
      Array.prototype.forEach.call(this.inertElems, function (elem) {
        elem.removeAttribute('inert');
      }.bind(this));
      this.dialogElem.hidden = true;
      // Refocus the invoking element
      // if it exists
      if (this.invokerElem) {
        this.invokerElem.focus();
      }
    }

    // Example 1: Dialog aligned to bottom of screen
    var dialogBottomElem = document.getElementById('action-dialog-1');
    var dialogBottomInvoker = document.getElementById('action-dialog-invoker-1');
    var d1 = new ActionDialog(dialogBottomElem, dialogBottomInvoker);

    // Example 2: Dialog centered in viewport
    var dialogCenterElem = document.getElementById('action-dialog-2');
    var dialogCenterInvoker = document.getElementById('action-dialog-invoker-2');
    var d2 = new ActionDialog(dialogCenterElem, dialogCenterInvoker, true);
  })();
